<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/5ed75722e8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <article>
      <img src="./images/logo.svg" alt="ping logo">
      <h1>We are lauching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="notify">
        <div>
          <input type="email" name="email" placeholder="Your email address..." id="email" autocomplete="email">
          <p class="error-msg">Please provide a valid email address</p>
          <label for="eamil" class="label"><input type="submit" value="Notify Me"></label>
        </div>
      </form>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="ilustration of the dashboard">
      </div>

      <!-- <div> -->
        <div class="icon">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      <!-- </div> -->

    </article>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/abanicaisse">Aba Nicaisse</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
