<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <article>
      <img src="./images/logo.svg" alt="ping logo">
      <h1>We are lauching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="notify">
        <input type="email" name="email" placeholder="Your email address..." id="email">
        <label for="eamil"><input type="submit" value="Notify Me"></label>
      </form>
      <div class="dashboard">
        <img src="./images/illustration-dashboard.png" alt="ilustration of the dashboard">
      </div>
    </article>
  </main>

  <footer>
    <div class="icon">
      <i class="fab fa-facebook">vv</i>
      <i class="fab fa-twitter">vv</i>
      <i class="fab fa-instagram">vv</i>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/abanicaisse">Aba Nicaisse</a>.
    </p>
  </footer>
</body>
</html>
